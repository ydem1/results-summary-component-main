<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/general.css">
  <link rel="stylesheet" href="style/result.css">
  <link rel="stylesheet" href="style/summary.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="result">
      <p class="title-result">Your Result</p>
      <div class="progress">
        <p class="out-hundred">76</p>
        <p class="hundred">of 100</p>
      </div>
      <p class="mark">Great</p>
      <p class="information">You scred higher than 65% of the people who have taken these test.</p>
    </div>
    <div class="summary">
      <p class="title-summary">Summary</p>
      <div class="list-indicators-btn">
        <ul class="list-indicators" id="indicator-list"></ul>
        <button class="btn-countinue">Countinue</button>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
</body>
</html>
